 <section>
  <h4>점수 평균 구하기</h4>
  <script>
  var people = window.prompt("인원 수 입력: ");
  people = parseFloat(people);
  
	var sum = 0;
	for (var i=0; i<people; i++) {
    var score = window.prompt("점수 입력: ");
  score = parseFloat(score);
    sum = sum + score;
  }
   var p = 0;
    p = sum / people;
  
  
  function printValue() {
  	for(var i in arguments)
    	document.write(arguments[i],"<br/>");
  }
  
  var value = p;
  printValue(value);
  </script></section>
