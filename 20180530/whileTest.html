 <section>
  <h4>while 예제 실습</h4>
  <script>
	var namex=["홍길동","이몽룡","변학도","손오공","저팔계"];
  var i=0;
  while(i<namex.length) {
  	document.write(namex[i],"<br/>");
    i++;
  }
  var sum=0;
  i=0;
  var datax=[10,13,15,17,29,11,13,14,21,34];
  while(i<datax.length) {
  	sum=sum+datax[i];
    i++;
  }
  document.write("합계=", sum,"<br/>");
    </script>
